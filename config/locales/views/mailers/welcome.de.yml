de:
  mailers:
    welcome:
      subject: Willkommen bei GoClimate
      welcome_to_gcn: Hallo!
      big_thanks: Vielen Dank, dass Sie uns helfen, eine nachhaltigere Welt zu erschaffen!
      you_now_support: Sie unterstützen nun zertifizierte Klimaprojekte, die auf unterschiedlichste Weise zur nachhaltigen Entwicklung in der ganzen Welt beitragen. Gut gemacht!
      regardless_of_how_much: Egal, wo Sie sich auf Ihrem Weg zu einem vollständig nachhaltigen Leben befinden, hoffen wir, dass unsere Gemeinschaft Sie inspirieren und darüber informieren kann, wie wir unsere Emissionen gemeinsam noch weiter reduzieren können. Für mehr Inspiration und Information folgen Sie uns gerne auf %{facebook}, %{instagram}, %{twitter} und unserem %{blog}.
      we_are_many: Es gibt viele von uns, die Gutes für das Klima tun wollen, und wir glauben, dass es wichtig ist, als Gemeinschaft zusammenzukommen, um erfolgreich zu sein. Um die Gemeinschaft aktiv zu halten, laden wir Sie regelmäßig zu Treffen und Klimastreiks ein, um darüber zu sprechen, wie wir gemeinsam Klimaschutzmaßnahmen ergreifen können. Einladungen zu Veranstaltungen und Informationen über unsere Fortschritte werden Ihnen in unserem Newsletter 4-6 Mal pro Jahr mitgeteilt.
      if_you_have_any_questions: Wenn Sie Fragen haben oder einfach Hallo sagen möchten, schicken Sie uns eine E-Mail an tove@goclimate.com!
      thank_you: Vielen Dank für Ihren Beitrag zu einer nachhaltigeren Zukunft!
      best_regards: Freundliche Grüße
